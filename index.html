<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1>{{#linkTo "index"}}Home{{/linkTo}}</h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li class="has-dropdown">
              {{#linkTo "about"}}About{{/linkTo}}
              <ul class="dropdown">
                <li>{{#linkTo "about.team"}}Team{{/linkTo}}</li>
              </ul>
            </li>
            <li>{{#linkTo "contact"}}Contact{{/linkTo}}</li>
          </ul>
        </section>
      </nav>
    </div>


    <div class="container">
      <div class="row">
        <h2>Welcome to Ember.js</h2>
        {{outlet}}
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
    <h1>About Page</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about/team">
    <h2>Meet the team</h2>
  </script>

  <script type="text/x-handlebars" id="contact">
    <h1>Contact Page</h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/foundation.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
